<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* body {
            font-size: 150%;

        #error {
            color: #c00;
            display: none;
        } */
        ul {
            font-size: 150%;
        }
        ul ul {
            font-size: 90%;
            display: none;
        }
        .item {
            border-bottom: 1px dashed #000;
            cursor: pointer;
        }
    </style>
    <title>Document</title>

    <script>
            function menu (event) {
                let ul = event.target.parentNode.querySelector('ul')  
                if (ul.style.display =='' || ul.style.display ==='none') ul.style.display ='block'
                else ul.style.display ='none'
            }

                document.addEventListener('DOMContentLoaded', function(event){
                for (let item of document.querySelectorAll('.item')) {
                    item.addEventListener('click', menu)
                }
                document.querySelector('button').addEventListener('click', function(event) {
                    let text = document.querySelector('textarea')
                    if (text.value.length == 0) alert('нет комментария')
                    else {
                        let comment = document.querySelector('.comment').cloneNode()
                        let date = new Date()
                        comment.innerHTML = `${date.getDay()} . ${date.getMonth()}. ${date.getFullYear()}. 
                                            ${date.getHours()}: ${date.getMinutes()} ${text.value}`
                        text.before(comment)
                    }
                })
        })

    </script>
  
</head>
